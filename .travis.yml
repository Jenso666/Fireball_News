language: php
sudo: false
php:
  - 5.3
  - 5.6
before_install:
  - pyrus install pear/PHP_CodeSniffer-2.9.0
  - phpenv rehash
before_script:
  - git clone --branch=2.1 --depth=1 --quiet git://github.com/WoltLab/WCF.git WCF
script:
  - find src -type f -name '*.php' |xargs -I file php -l file
  - phpcs -p --extensions=php --standard="`pwd`/WCF/CodeSniff/WCF" src
